example-tou-1.text      = <em>*** Este é um exemplo de ToU - tailor due to your needs ***</em> \
                        <p>Exemplo organização de serviços AAI: Termos de Uso (ToU)</p> \
                        <strong>A. Exemplo de artigo de Proteção de dados</strong> \
                        <p> \
                        "O Usuário Final observa que os dados pessoais sobre este são compilados a partir \ 
						das fontes disponíveis e das comunicações recebidas do usuário final e de outras \
						universidades, bem como a partir de fontes off-site. A política se relaciona ao uso e processamento \
						de cada dado postado no website da universidade em [...]. Esses dados serão utilizados, nomeadamente, \
						para autenticar e autorizar o usuário a acessar e utilizar varios recursos dentro da Univaersidade \
						e em outros sites (Utilização Aprovada). Por este meio o usuário concorda a coleta, processamento, uso \
						e entrega de tais dados na medida que for necessário para ter seu uso aprovado. Tal consentimento \
						inclui, embora não esteja limitado, a entrega de dados pessoais a outras instituições pela aplicação de \
						cookies e troca eletrônica, armazenando em cache os atributos pessoais de autorização.
                        </p> \
                        <strong>B. Limitações de responsabilidades</strong> \
                        <p> \
                        "na medida do permitido pela lei aplicada, o usuário final renuncia todas as reclamações por custos e  \
						danos sejam diretos ou indiretos, incidentais, ou por consequência (incluindo, nomeadamente, a perda de \
						uso e lucros cessantes), tanto em contrato e em delito, provenientes do uso ou qualquer forma relacionado \
						à serviços autenticação e autorização inter-organizacionais que permitam ao usuário o acesso a certos \
						recursos de outras organizações. Esta renúnica será válida e efetiva em relação a todos os participantes \
						dos serviços de autenticação e autorização inter-organizacionais incluindo o Provedor de Serviço e seus \
						afiliados, diretores, empregados e agentes.
                        </p>

